<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de 4 Operações</title>

    <script>
        var entrada1 = prompt("Informe o primeiro número:");
        var entrada2 = prompt("Informe o segundo número:");
        var x = parseFloat(entrada1);
        var y = parseFloat(entrada2);

        var soma = x + y
        var subtracao = x - y
        var multiplicacao = x * y
        var divisao = x / y
        document.write(soma)
        document.write("<br>");
        document.write(subtracao)
        document.write("<br>");
        document.write(multiplicacao)
        document.write("<br>");
        document.write(divisao)

    </script>
    </body>

</html>
