<!DOCTYPE html>
<html>
<head>
  <title>Exercicios: Médio - 2</title>
</head>
<body>

  <script>
    var numero1 = parseInt(prompt("Digite o primeiro número inteiro:"));
    var numero2 = parseInt(prompt("Digite o segundo número inteiro:"));
    var numero3 = parseInt(prompt("Digite o terceiro número inteiro:"));
    var numero4 = parseInt(prompt("Digite o quarto número inteiro:"));

    var media = (numero1 + numero2 + numero3 + numero4) / 4;
    document.write("A média dos números é: " + media);
  </script>
</body>
</html>
