<!DOCTYPE html>
<html>
<head>
  <title>Exercicios: Médio - 3</title>
</head>
<body>

  <script>
    var ladoTriangulo = parseFloat(prompt("Digite o tamanho do lado do triângulo equilátero:"));
    var areaTriangulo = (Math.sqrt(3) / 4) * Math.pow(ladoTriangulo, 2);

    document.write("A área do triângulo equilátero é: " + areaTriangulo.toFixed(2));
  </script>
</body>
</html>
