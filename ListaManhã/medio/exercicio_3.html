<!DOCTYPE html>
<html>
<head>
  <title>Exercicios: Médio - 3</title>
</head>
<body>
  <script>
    var valorDolar = parseFloat(prompt("Digite o valor em dólar:"));
    var taxaConversao = 4.95;
    var valorReal = valorDolar * taxaConversao;

    document.write("$" + valorDolar + " dólar equivale a R$" + valorReal.toFixed(2));
  </script>
</body>
</html>
